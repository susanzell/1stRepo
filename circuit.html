<!DOCTYPE html>
 
<html>
  <head>
  <link href='http://fonts.googleapis.com/css?family=Crafty+Girls|Oswald:300|Audiowide|Alegreya:900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="circuitstyle.css" rel="stylesheet">
  <!--<script type="text/javascript" src="circuitapp.js"></script>-->
  <!--<script src ="jquery-1.11.2.js"></script>-->

  </head>
  
  <body class="blargh">
  <script type="text/javascript">
  
	$(document).ready(function(){
		$('.btn').click(function(event) {
	
 
		var number = randomInRange(2, 12);  
		var exercise = exercisePicker();
       
       
			function randomInRange(min, max) {
			return Math.floor(Math.random()*(max-min+1)+min);
			};
        
    
		function exercisePicker() {
			var num = randomInRange(1, 5);
			switch(num) {
               case 1: return "squats"; break;
               case 2: return "lunges"; break;
               case 3: return "push-ups"; break;
               case 4: return "sit-ups"; break;
               case 5: return "mountain climbers"; break;
           };
		};
		document.getElementById('activity').innerHTML = ("Do " + number + " " + exercise + ".");

	  });
	});
       

	
  
   </script>
  <div class = "container">
    <p id="activity">
     Press Next to start workout!

      
       
    </p>
	 
    <span class="btn">Next</span>
   </div>
   
          

	
  </body>

</html>
